<br>

<div class="form">
  <div class="drive-panel">
    <div class="drive-header dx-treeview-item">
      <div class="dx-treeview-item-content"><i class="dx-icon dx-icon-activefolder"></i><span>Drive C:</span></div>
    </div>
    <dx-sortable filter=".dx-treeview-item" group="shared" data="driveC" [allowDropInsideItem]="true"
      [allowReordering]="true" (onDragChange)="onDragChange($event)" (onDragEnd)="onDragEnd($event)">
      <dx-tree-view #treeviewDriveC id="treeviewDriveC" dataStructure="plain" displayExpr="name"
        [expandNodesRecursive]="false" [items]="itemsDriveC" [width]="250" [height]="380">
      </dx-tree-view>
    </dx-sortable>
  </div>
  <div class="drive-panel">



    <div class="drive-header dx-treeview-item">
      <!-- <div class="dx-treeview-item-content"><i class="dx-icon dx-icon-activefolder"></i><span>Drive D:</span></div> -->
      <dx-button stylingMode="contained" text="Yeni" [icon]="'plus'" (onClick)="addFile()" type="success" [width]="120">
      </dx-button>
    </div>



    <dx-data-grid [showColumnLines]="true" [dataSource]="null" [showBorders]="true" [selection]="true"
      [allowColumnReordering]="true" [allowColumnResizing]="true" [showRowLines]="true" [allowColumnResizing]="true"
      [showBorders]="true" [columnMinWidth]="50" [allowColumnReordering]="true" [allowColumnResizing]="true">

      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel [visible]="true" [width]="240" placeholder="Axtarış..."></dxo-search-panel>
      <dxi-column alignment="center" dataField="fileName" caption="Fayl adı"></dxi-column>
      <dxi-column alignment="center" dataField="fileSize" caption="Fayl ölçüsü"></dxi-column>
      <dxi-column alignment="center" dataField="fileType" caption="Fayl tipi" dataType="date"></dxi-column>
      <dxi-column alignment="center" dataField="note" caption="Dəyişdirilmə tarixi" dataType="date"> </dxi-column>
      <dxo-paging [pageSize]="15"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20]" [showInfo]="true"></dxo-pager>
    </dx-data-grid>

  </div>
</div>


<dx-popup [visible]="true" [dragEnabled]="true" [resizeEnabled]="true" class="popup" width="450" height="auto"
  title="Fayl və ya qovlu yarat">
  <dx-validation-group #validator>

    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">Folder Name</div>
        <div class="dx-field-value">
          <dx-text-box value="Smith" [showClearButton]="true" placeholder="Folder name" valueChangeEvent="keyup">
          </dx-text-box>
        </div>
      </div>
      <div id="fileuploader-container">
        <dx-file-uploader selectButtonText="Select File" labelText="" accept="image/*" uploadMode="useForm">
        </dx-file-uploader>
      </div>

    </div>


  </dx-validation-group>

  <div style="margin-left: 268px" class="form-row">

    <dx-button text="Yeni" [icon]="'plus'" type="success" [width]="120">
    </dx-button>
  </div>


</dx-popup>

<dx-context-menu [dataSource]="items" [width]="200" target="#treeviewDriveC" (onItemClick)="itemClick($event)">
</dx-context-menu>
